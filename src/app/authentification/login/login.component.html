<!-- login.component.html -->
<form class="form-signin w-50 m-auto" (ngSubmit)="loginUser()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-grid">
      <button mat-raised-button type="submit" color="primary">Sign in</button>
    </mat-card-actions>
  </mat-card>
</form>
